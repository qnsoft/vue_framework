<html>
<head>
  <title>上传测试</title>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function () {
     // if (localStorage.getItem("token") == null) {
        $.ajax({
          //type: 'get',
          // url: 'http://127.0.0.1:10101/access_token?appid=1001&appsecret=123456',
          type: 'post',
          url: 'http://39.105.96.133:10102/access_token',
          data: JSON.stringify({ appid: '1003', appsecret: '123456' }),
          async: true,
          dataType: "json",
          contentType: false,
          success: (data) => {
            console.log(data.Token);
            localStorage.setItem("token", data.Token);
          },
          error: (err) => {
            console.log(err);
          }
        });
     // }
      $("#btn").click(function () {
        var _token = localStorage.getItem("token");
        $.ajax({
          headers: { 'token': _token },
          type: 'post',
          url: 'http://39.105.96.133:10102/sms/MsgSend',
          cache: false,
          data: JSON.stringify({ mobile: '18336332722', content: '您的验证码是：10111。请不要把验证码泄露给其他人。' }),
          processData: false,
          contentType: false,
          dataType: 'json',
          async: false,
          success: (data) => {
            console.log(data);
          },
          error: (err) => {
            console.log(err);
          }
        });
      });

    });
  </script>
  </script>
</head>

<body>
    <button type="button" id="btn">发送</button>
</body>

</html>
